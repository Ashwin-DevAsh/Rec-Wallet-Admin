<div class="main-container">
  <div *ngIf="isLoading" class="spiner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="banner">
    <div class="background-pattern"></div>
    <div class="background-pattern2"></div>
    <img class="onbording" src="../../assets/node_banner.svg" alt="" />
  </div>
  <div class="merchant-container">
    <div class="header">
      <div class="input-containers">
        <div class="search-inputs">
          <input #query placeholder="Enter name or number" type="text" />
        </div>
        <!-- <div class="search-inputs">
          <input placeholder="From" type="text" />
        </div>
        <div class="search-inputs">
          <input placeholder="To" type="text" />
        </div> -->
      </div>
      <button (click)="('filter(query.value)')">Search</button>
    </div>

    <div class="transactions-table">
      <div class="transactions-heading transaction">
        <div>
          <h4>ID</h4>
        </div>
        <div>
          <h4>Network ID</h4>
        </div>
        <div>
          <h4>Node ID</h4>
        </div>
        <div class="status-heading">
          <h4>Status</h4>
        </div>
        <div>
          <h4>Data</h4>
        </div>
      </div>
      <div
        class="transaction"
        *ngFor="let item of nodes; let index = index"
        [class]="{ odd: index % 2 != 0 }"
      >
        <div>
          <h4 style="color: #0779e4;">{{ item.id }}</h4>
        </div>
        <div>
          <h4>{{ item.socketid || "None" }}</h4>
          <h6></h6>
        </div>
        <div>
          <h4>{{ item.fcmtoken }}</h4>
        </div>
        <div style="justify-self: center;">
          <div
            [class]="{
              status: true,
              online: item.isonline,
              offline: !item.isonline
            }"
          >
            <h4>{{ item.isonline ? "Online" : "offline" }}</h4>
          </div>
        </div>
        <div>
          <h4>{{ "100%" }}</h4>
        </div>
      </div>
      <div class="footer">
        <div>
          <h6>
            {{ pageStatus }}
          </h6>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li
              (click)="nav(false)"
              class="page-item"
              *ngIf="nodes[0].index != 1"
            >
              <a
                class="page-link"
                style="cursor: pointer;"
                aria-label="Previous"
              >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li (click)="nav()" class="page-item" *ngIf="true">
              <a class="page-link" style="cursor: pointer;" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
