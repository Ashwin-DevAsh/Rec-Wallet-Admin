<div class="main-container">
  <div *ngIf="!'isLoading'" class="spiner">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="banner">
    <div class="background-pattern"></div>
    <div class="background-pattern2"></div>
    <img class="onbording" src="../../assets/smart_collect.svg" alt="" />
  </div>
  <div class="merchant-container">
    <div class="header">
      <div class="input-containers">
        <div class="search-inputs">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <div style="display: flex;">
                <img
                  class="dropdown-image"
                  src="../../assets/dropdown.svg"
                  alt=""
                />
              </div>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <div class="dropdown-item">
                {{ "Number" }}
              </div>
            </div>
          </div>
          <input #query placeholder="Number" type="text" />
        </div>
        <!-- <div class="search-inputs">
          <input placeholder="From" type="text" />
        </div>
        <div class="search-inputs">
          <input placeholder="To" type="text" />
        </div> -->
      </div>
      <div>
        <button style="margin-right: 20px;" (click)="('filter(query.value)')">
          Search
        </button>
        <button style="background-color: red;" (click)="addAdmin = true">
          Add Admin
        </button>
      </div>
    </div>
    <div class="transactions-table">
      <div class="transactions-heading transaction">
        <div>
          <h4>Node ID</h4>
        </div>
        <div>
          <h4>Network ID</h4>
        </div>
        <div>
          <h4>Token ID</h4>
        </div>
        <div class="status-heading">
          <h4>Status</h4>
        </div>
        <div>
          <h4>Data</h4>
        </div>
      </div>
      <div
        class="transaction"
        *ngFor="let item of []; let index = index"
        [class]="{ odd: index % 2 != 0 }"
      >
        <div>
          <h4 style="color: #0779e4;">{{ item.id }}</h4>
        </div>
        <div>
          <h4>{{ item.tokenID }}</h4>
          <h6></h6>
        </div>
        <div>
          <h4>{{ item.networkID }}</h4>
        </div>
        <div style="justify-self: center;">
          <div
            [class]="{
              status: true,
              online: item.status == 'Online',
              offline: item.status == 'Offline'
            }"
          >
            <h4>{{ item.status }}</h4>
          </div>
        </div>
        <div>
          <h4>{{ item.data }}</h4>
        </div>
      </div>
      <div class="footer">
        <div>
          <h6>
            {{ "pageStatus" }}
          </h6>
        </div>
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li
              (click)="('nav(false)')"
              class="page-item"
              *ngIf="'merchants[0].index != 1'"
            >
              <a
                class="page-link"
                style="cursor: pointer;"
                aria-label="Previous"
              >
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li (click)="('nav()')" class="page-item" *ngIf="true">
              <a class="page-link" style="cursor: pointer;" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div [class]="{ container: true, addAdmin: addAdmin }">
    <!-- <img class="background" src="../../assets/cool-background.svg" alt="" /> -->

    <div class="form">
      <div (click)="addAdmin = false" class="close">
        <img src="../../../assets/close.svg" alt="" />
      </div>
      <div class="logo">
        <img src="../../assets/RLogo (5).png" alt="" />
        <h2>pay</h2>
      </div>
      <div class="input-field">
        <h5>UserName</h5>
        <input placeholder="UserName" />
      </div>
      <div class="input-field" style="margin-top: 30px;">
        <h5>Email</h5>
        <input placeholder="Email" />
      </div>
      <div class="input-field" style="margin-top: 30px;">
        <h5>Number</h5>
        <input placeholder="PhoneNumber" />
      </div>
      <div class="input-field" style="margin-top: 30px; margin-bottom: 50px;">
        <h5>Password</h5>
        <input type="password" placeholder="Password" />
      </div>
      <button>Create Account</button>
    </div>
  </div>
</div>
